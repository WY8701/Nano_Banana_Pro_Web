          # Windows å®‰è£…åŒ…ï¼ˆä½¿ç”¨ NSISï¼Œé¿å… WiX/Light.exe å¤±è´¥å¯¼è‡´æ•´æ¡æµæ°´çº¿æŒ‚æ‰ï¼‰
          - name: Windows (x64)
